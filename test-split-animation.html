<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Game 4 Split Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff2d55;
            --red-glow: rgba(255, 45, 85, 0.6);
            --blue: #00d4ff;
            --blue-glow: rgba(0, 212, 255, 0.6);
            --gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a12;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* Split Animation Styles */
        .split-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .split-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .split-combined-name {
            font-family: 'Black Ops One', cursive;
            font-size: 5rem;
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        .split-message {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--red);
            margin-bottom: 50px;
            opacity: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulseMessage 2s infinite 2.5s, fadeIn 0.5s forwards 2.5s;
        }

        @keyframes pulseMessage {
            0% { text-shadow: 0 0 10px var(--red); transform: scale(1); }
            50% { text-shadow: 0 0 30px var(--red), 0 0 50px var(--red); transform: scale(1.05); }
            100% { text-shadow: 0 0 10px var(--red); transform: scale(1); }
        }

        .split-teams {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0; /* Start touching */
            opacity: 0;
            animation: splitReveal 0.1s forwards 3.2s, splitAction 1.5s cubic-bezier(0.1, 0.7, 0.1, 1) forwards 3.3s;
            position: relative;
        }

        .split-team {
            font-family: 'Black Ops One', cursive;
            font-size: 4rem;
            padding: 20px 40px;
            border: 4px solid;
            border-radius: 15px;
            background: rgba(0,0,0,0.8);
            z-index: 2;
        }

        .split-team.red {
            color: var(--red);
            border-color: var(--red);
            box-shadow: 0 0 50px var(--red-glow);
            transform: translateX(50px); /* Overlap slightly */
        }

        .split-team.blue {
            color: var(--blue);
            border-color: var(--blue);
            box-shadow: 0 0 50px var(--blue-glow);
            transform: translateX(-50px); /* Overlap slightly */
        }

        .split-icon {
            font-size: 6rem;
            position: absolute;
            z-index: 3;
            opacity: 0;
            animation: iconBlast 0.5s ease-out forwards 3.3s;
            text-shadow: 0 0 50px white;
        }

        /* Flash of light */
        .split-flash {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: screenFlash 0.5s ease-out forwards 3.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes splitReveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes splitAction {
            0% { gap: 0; }
            5% { gap: 0; transform: scale(1.1); } /* Anticipation */
            100% { gap: 600px; transform: scale(1); } /* Explosion */
        }

        @keyframes iconBlast {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 1; transform: scale(2) rotate(20deg); }
            100% { opacity: 0; transform: scale(3) rotate(45deg); }
        }

        @keyframes screenFlash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Test Controls */
        .test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .test-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 15px 30px;
            background: var(--gold);
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 0 #8b6914;
            transition: all 0.1s ease;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8b6914;
        }

        .test-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #8b6914;
        }

        .test-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <button class="test-btn" onclick="restartAnimation()">RESTART</button>
    </div>

    <div class="split-container" id="splitContainer">
        <div class="split-flash"></div>
        <h1 class="split-title">GAME 3 WINNER</h1>
        <div class="split-combined-name" id="splitCombinedName">ШИРЭЭX</div>
        <div class="split-message">FRIENDS BECOME ENEMIES</div>
        <div class="split-teams">
            <div class="split-team red" id="splitTeam1">TEAM RED</div>
            <div class="split-icon">⚡</div>
            <div class="split-team blue" id="splitTeam2">TEAM BLUE</div>
        </div>
    </div>

    <div class="test-info">
        Timeline: Title (0s) → Name (1s) → Message (2.5s) → Split (3.3s)<br>
        Total Duration: ~5 seconds
    </div>

    <script>
        function restartAnimation() {
            const container = document.getElementById('splitContainer');

            // Force CSS animation restart by removing and re-adding the element
            const parent = container.parentNode;
            const clone = container.cloneNode(true);
            parent.replaceChild(clone, container);

            // Play sounds
            playSound(100, 'sawtooth', 0.5); // Intro drone
            setTimeout(() => playSound(300, 'sine', 0.2), 1000); // Name appear
            setTimeout(() => playSound(100, 'square', 0.3), 2500); // Warning pulse
            setTimeout(() => playSound(50, 'sawtooth', 0.5), 3300); // Split sound
        }

        function playSound(freq, type, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = freq;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio not available:', e);
            }
        }

        // Auto-play on load
        window.addEventListener('load', () => {
            setTimeout(() => restartAnimation(), 500);
        });
    </script>
</body>
</html>
