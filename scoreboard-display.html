<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYSICAL: TECH - Live Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0a0a12;
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.5);
            --red: #ff2d55;
            --red-glow: rgba(255, 45, 85, 0.5);
            --blue: #00d4ff;
            --blue-glow: rgba(0, 212, 255, 0.5);
            --green: #00ff88;
            --purple: #9945ff;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, var(--red-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, var(--blue-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, var(--gold-glow) 0%, transparent 40%);
            opacity: 0.2;
            animation: bgPulse 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes bgPulse {
            0% { opacity: 0.15; }
            100% { opacity: 0.3; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1800px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .title {
            font-family: 'Black Ops One', cursive;
            font-size: 2.5rem;
            letter-spacing: 8px;
        }

        .title .physical {
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title .tech {
            color: var(--gold);
            text-shadow: 0 0 30px var(--gold);
        }

        .subtitle {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: var(--gold);
            margin-top: 10px;
            text-shadow: 0 0 15px var(--gold-glow);
            letter-spacing: 3px;
        }

        .live-indicator {
            display: inline-block;
            background: var(--red);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            margin-left: 20px;
            animation: livePulse 1s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Progress Section */
        .progress-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .game-badge {
            padding: 10px 20px;
            background: rgba(20, 20, 35, 0.9);
            border: 2px solid #333;
            border-radius: 12px;
            text-align: center;
            min-width: 120px;
            transition: all 0.3s;
        }

        .game-badge.active {
            border-color: var(--gold);
            box-shadow: 0 0 30px var(--gold-glow);
            transform: scale(1.05);
        }

        .game-badge.completed {
            border-color: var(--green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .game-badge-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .game-badge-name {
            font-family: 'Black Ops One', cursive;
            font-size: 1rem;
            color: white;
        }

        .game-badge-status {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.4rem;
            margin-top: 5px;
        }

        .game-badge.active .game-badge-status {
            color: var(--gold);
        }

        .game-badge.completed .game-badge-status {
            color: var(--green);
        }

        .game-badge:not(.active):not(.completed) .game-badge-status {
            color: #555;
        }

        /* Bracket Display */
        .bracket-section {
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .bracket-title {
            font-family: 'Black Ops One', cursive;
            font-size: 1.2rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .bracket-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .bracket-round {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bracket-round-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .bracket-match {
            background: rgba(30, 30, 45, 0.8);
            border: 2px solid #444;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .bracket-team {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            border-bottom: 1px solid #333;
        }

        .bracket-team:last-child {
            border-bottom: none;
        }

        .bracket-team.winner {
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), transparent);
            color: var(--green);
        }

        .bracket-team.loser {
            background: linear-gradient(90deg, rgba(255, 68, 68, 0.1), transparent);
            color: #666;
        }

        .bracket-team.pending {
            color: #888;
        }

        .bracket-result {
            font-size: 1rem;
        }

        /* Teams Grid */
        .teams-section {
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 15px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .teams-title {
            font-family: 'Black Ops One', cursive;
            font-size: 1.2rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .team-card {
            background: rgba(30, 30, 45, 0.8);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
        }

        .team-card.active {
            border-color: var(--green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .team-card.eliminated {
            opacity: 0.4;
            border-color: var(--red);
        }

        .team-card.playing {
            border-color: var(--gold);
            box-shadow: 0 0 25px var(--gold-glow);
            animation: playingPulse 1.5s ease-in-out infinite;
        }

        @keyframes playingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .team-id {
            font-family: 'Black Ops One', cursive;
            font-size: 1.2rem;
            color: var(--purple);
            margin-bottom: 3px;
        }

        .team-name {
            font-size: 0.7rem;
            color: white;
            margin-bottom: 5px;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            font-size: 0.6rem;
            margin-bottom: 5px;
        }

        .team-status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.3rem;
        }

        .team-status-badge.active {
            background: var(--green);
            color: #000;
        }

        .team-status-badge.eliminated {
            background: var(--red);
            color: #fff;
        }

        .team-status-badge.playing {
            background: var(--gold);
            color: #000;
        }

        /* Current Match Display */
        .current-match {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.95));
            padding: 30px;
            display: none;
        }

        .current-match.active {
            display: block;
        }

        .current-match-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .match-team {
            text-align: center;
            flex: 1;
        }

        .match-team-name {
            font-family: 'Black Ops One', cursive;
            font-size: 2rem;
        }

        .match-team.red .match-team-name {
            color: var(--red);
            text-shadow: 0 0 30px var(--red-glow);
        }

        .match-team.blue .match-team-name {
            color: var(--blue);
            text-shadow: 0 0 30px var(--blue-glow);
        }

        .match-vs {
            font-family: 'Black Ops One', cursive;
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 0 0 30px var(--gold-glow);
            animation: vsPulse 1s ease-in-out infinite;
        }

        @keyframes vsPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .match-game-info {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: var(--gold);
            margin-top: 10px;
        }

        /* No data state */
        .no-data {
            text-align: center;
            padding: 60px;
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-data-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .bracket-grid, .teams-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .progress-section { flex-wrap: wrap; }
            .bracket-grid, .teams-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">
                <span class="physical">PHYSICAL:</span>
                <span class="tech">TECH</span>
            </h1>
            <p class="subtitle">LIVE TOURNAMENT SCOREBOARD <span class="live-indicator">LIVE</span></p>
        </div>

        <div class="progress-section" id="progressSection"></div>

        <div class="bracket-section">
            <h2 class="bracket-title">TOURNAMENT BRACKET</h2>
            <div class="bracket-grid" id="bracketGrid"></div>
        </div>

        <div class="teams-section">
            <h2 class="teams-title">TEAM STATUS</h2>
            <div class="teams-grid" id="teamsGrid"></div>
        </div>
    </div>

    <div class="current-match" id="currentMatch">
        <div class="current-match-inner">
            <div class="match-team red">
                <div class="match-team-name" id="matchRedName">TEAM RED</div>
            </div>
            <div>
                <div class="match-vs">VS</div>
                <div class="match-game-info" id="matchInfo">GAME 1 - MATCH 1</div>
            </div>
            <div class="match-team blue">
                <div class="match-team-name" id="matchBlueName">TEAM BLUE</div>
            </div>
        </div>
    </div>

    <script src="players.js"></script>
    <script src="game-state.js"></script>
    <script>
        const STORAGE_KEY = 'physicalTechTournament';

        function init() {
            render();
            // Auto-refresh every 2 seconds
            setInterval(render, 2000);
        }

        function render() {
            const state = getState();

            if (!state.tournamentStarted) {
                showNoData();
                return;
            }

            renderProgress(state);
            renderBracket(state);
            renderTeams(state);
            updateCurrentMatch(state);
        }

        function showNoData() {
            document.getElementById('progressSection').innerHTML = '';
            document.getElementById('bracketGrid').innerHTML = `
                <div class="no-data" style="grid-column: 1/-1;">
                    <div class="no-data-icon">üèÜ</div>
                    <div class="no-data-text">Tournament not started yet</div>
                </div>
            `;
            document.getElementById('teamsGrid').innerHTML = '';
        }

        function renderProgress(state) {
            const container = document.getElementById('progressSection');
            container.innerHTML = '';

            for (let i = 1; i <= 4; i++) {
                const config = GAME_CONFIG[i];
                const gameState = state.games[i];

                let statusClass = '';
                let statusText = 'LOCKED';

                if (gameState.completed) {
                    statusClass = 'completed';
                    statusText = 'COMPLETED';
                } else if (gameState.unlocked) {
                    if (state.currentScreen === 'playing' && state.currentMatchSetup?.game === i) {
                        statusClass = 'active';
                        statusText = 'NOW PLAYING';
                    } else if (gameState.currentMatch > 0) {
                        statusClass = 'active';
                        statusText = `MATCH ${gameState.currentMatch}/${config.matches}`;
                    } else {
                        statusClass = 'active';
                        statusText = 'READY';
                    }
                }

                container.innerHTML += `
                    <div class="game-badge ${statusClass}">
                        <div class="game-badge-icon">${config.icon}</div>
                        <div class="game-badge-name">${config.name}</div>
                        <div class="game-badge-status">${statusText}</div>
                    </div>
                `;
            }
        }

        function renderBracket(state) {
            const container = document.getElementById('bracketGrid');
            container.innerHTML = '';

            for (let round = 1; round <= 4; round++) {
                const config = GAME_CONFIG[round];
                const matches = state.results[round] || [];
                const matchups = state.matchups[round] || [];

                const roundDiv = document.createElement('div');
                roundDiv.className = 'bracket-round';
                roundDiv.innerHTML = `<div class="bracket-round-title">${round === 4 ? 'FINAL' : `GAME ${round}`}</div>`;

                const totalMatches = config.matches;
                for (let m = 0; m < totalMatches; m++) {
                    const result = matches[m];
                    const matchup = matchups[m];

                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'bracket-match';

                    if (result) {
                        let teamA, teamB;
                        if (result.isOriginalTeams) {
                            teamA = TEAMS[result.red];
                            teamB = TEAMS[result.blue];
                        } else {
                            teamA = COMBINED_TEAMS[result.red];
                            teamB = COMBINED_TEAMS[result.blue];
                        }

                        matchDiv.innerHTML = `
                            <div class="bracket-team ${result.winner === 'red' ? 'winner' : 'loser'}">
                                <span>${teamA?.name || 'Team'}</span>
                                <span class="bracket-result">${result.winner === 'red' ? '‚úì' : '‚úó'}</span>
                            </div>
                            <div class="bracket-team ${result.winner === 'blue' ? 'winner' : 'loser'}">
                                <span>${teamB?.name || 'Team'}</span>
                                <span class="bracket-result">${result.winner === 'blue' ? '‚úì' : '‚úó'}</span>
                            </div>
                        `;
                    } else if (matchup) {
                        let teamA, teamB;
                        if (matchup.isOriginalTeams) {
                            teamA = TEAMS[matchup.red];
                            teamB = TEAMS[matchup.blue];
                        } else {
                            teamA = COMBINED_TEAMS[matchup.red];
                            teamB = COMBINED_TEAMS[matchup.blue];
                        }

                        matchDiv.innerHTML = `
                            <div class="bracket-team pending"><span>${teamA?.name || 'TBD'}</span></div>
                            <div class="bracket-team pending"><span>${teamB?.name || 'TBD'}</span></div>
                        `;
                    } else {
                        matchDiv.innerHTML = `
                            <div class="bracket-team pending"><span>TBD</span></div>
                            <div class="bracket-team pending"><span>TBD</span></div>
                        `;
                    }

                    roundDiv.appendChild(matchDiv);
                }

                container.appendChild(roundDiv);
            }
        }

        function renderTeams(state) {
            const container = document.getElementById('teamsGrid');
            container.innerHTML = '';

            // Determine team statuses
            const eliminated = new Set();
            const playing = new Set();

            for (let r = 1; r <= 4; r++) {
                (state.results[r] || []).forEach(result => {
                    const loserId = result.winner === 'red' ? result.blue : result.red;
                    if (!result.isOriginalTeams) {
                        eliminated.add(loserId);
                    }
                });
            }

            // Check if any team is currently playing
            if (state.currentMatchSetup?.redTeam) {
                playing.add(state.currentMatchSetup.redTeam);
            }
            if (state.currentMatchSetup?.blueTeam) {
                playing.add(state.currentMatchSetup.blueTeam);
            }

            Object.values(COMBINED_TEAMS).forEach(team => {
                const isEliminated = eliminated.has(team.id);
                const isPlaying = playing.has(team.id);

                let statusClass = 'active';
                let statusText = 'ACTIVE';

                if (isEliminated) {
                    statusClass = 'eliminated';
                    statusText = 'ELIMINATED';
                } else if (isPlaying) {
                    statusClass = 'playing';
                    statusText = 'PLAYING';
                }

                const members = team.members.slice(0, 9).map(id => {
                    const p = PLAYERS[id];
                    return `<img src="assets/sprites/${p.sprite}" onerror="this.outerHTML='üë§'" style="width:20px;height:20px;border-radius:3px;">`;
                }).join('');

                container.innerHTML += `
                    <div class="team-card ${statusClass}">
                        <div class="team-id">C${team.id}</div>
                        <div class="team-name">${team.name}</div>
                        <div class="team-members">${members}...</div>
                        <span class="team-status-badge ${statusClass}">${statusText}</span>
                    </div>
                `;
            });
        }

        function updateCurrentMatch(state) {
            const matchEl = document.getElementById('currentMatch');
            const setup = state.currentMatchSetup;

            if (setup && setup.redTeam && setup.blueTeam && state.currentScreen !== 'hub') {
                let redTeam, blueTeam;
                if (setup.isOriginalTeams) {
                    redTeam = TEAMS[setup.redTeam];
                    blueTeam = TEAMS[setup.blueTeam];
                } else {
                    redTeam = COMBINED_TEAMS[setup.redTeam];
                    blueTeam = COMBINED_TEAMS[setup.blueTeam];
                }

                document.getElementById('matchRedName').textContent = redTeam?.name || 'RED';
                document.getElementById('matchBlueName').textContent = blueTeam?.name || 'BLUE';
                document.getElementById('matchInfo').textContent = `GAME ${setup.game} - MATCH ${(setup.matchIndex || 0) + 1}`;

                matchEl.classList.add('active');
            } else {
                matchEl.classList.remove('active');
            }
        }

        // Listen for storage changes from other tabs
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                render();
            }
        });

        // Also listen for custom events
        window.addEventListener('tournamentStateChanged', render);

        init();
    </script>
</body>
</html>
