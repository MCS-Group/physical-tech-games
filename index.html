<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYSICAL: TECH Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0a0a12;
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.5);
            --red: #ff2d55;
            --red-glow: rgba(255, 45, 85, 0.5);
            --blue: #00d4ff;
            --blue-glow: rgba(0, 212, 255, 0.5);
            --green: #00ff88;
            --purple: #9945ff;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, var(--red-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, var(--blue-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, var(--gold-glow) 0%, transparent 40%);
            opacity: 0.3;
            animation: bgPulse 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgPulse {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.4; transform: scale(1.1); }
        }

        /* ========== START SCREEN ========== */
        .start-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s, transform 0.5s;
        }

        .start-screen.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .main-title {
            font-family: 'Black Ops One', cursive;
            font-size: 6rem;
            text-align: center;
            margin-bottom: 20px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        .main-title .physical {
            display: block;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 15px;
        }

        .main-title .tech {
            display: block;
            color: var(--gold);
            text-shadow: 0 0 50px var(--gold), 0 0 100px var(--gold-glow);
            letter-spacing: 20px;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1.02); filter: brightness(1.1); }
        }

        .subtitle {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--gold);
            margin-bottom: 60px;
            text-shadow: 0 0 20px var(--gold-glow);
            letter-spacing: 5px;
        }

        .start-btn {
            font-family: 'Black Ops One', cursive;
            font-size: 2rem;
            padding: 25px 80px;
            background: linear-gradient(180deg, var(--gold), #daa520, #b8860b);
            border: none;
            border-radius: 15px;
            color: #1a1a1a;
            cursor: pointer;
            box-shadow: 0 8px 0 #8b6914, 0 0 50px var(--gold-glow);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: btnFloat 3s ease-in-out infinite;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 #8b6914, 0 0 80px var(--gold-glow);
        }

        .start-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #8b6914, 0 0 30px var(--gold-glow);
        }

        @keyframes btnFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .player-count {
            margin-top: 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #666;
        }

        /* ========== GAME HUB ========== */
        .hub-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hub-screen.active {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hub-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .hub-title {
            font-family: 'Black Ops One', cursive;
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .hub-title .physical { color: #aaa; }
        .hub-title .tech { color: var(--gold); text-shadow: 0 0 30px var(--gold); }

        .hub-subtitle {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--gold);
            letter-spacing: 4px;
        }

        /* Game Cards Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 35px;
            max-width: 1600px;
            width: 100%;
        }

        .game-card {
            background: linear-gradient(180deg, rgba(20, 20, 35, 0.95), rgba(10, 10, 20, 0.95));
            border: 3px solid #333;
            border-radius: 20px;
            padding: 40px 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 5px;
            background: #333;
            transition: all 0.3s;
        }

        .game-card.unlocked {
            border-color: var(--gold);
        }

        .game-card.unlocked::before {
            background: var(--gold);
            box-shadow: 0 0 20px var(--gold-glow);
        }

        .game-card.unlocked:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }

        .game-card.completed {
            border-color: var(--green);
        }

        .game-card.completed::before {
            background: var(--green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .game-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-card.locked:hover {
            transform: none;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-number {
            font-family: 'Black Ops One', cursive;
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 12px;
        }

        .game-icon {
            font-size: 5rem;
            margin-bottom: 18px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .game-card.locked .game-icon {
            filter: grayscale(1) brightness(0.5);
        }

        .game-name {
            font-family: 'Black Ops One', cursive;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 12px;
        }

        .game-card.locked .game-name {
            color: #555;
        }

        .game-players {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            color: var(--gold);
            margin-bottom: 18px;
        }

        .game-card.locked .game-players {
            color: #444;
        }

        .game-status {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .game-status.locked {
            background: #222;
            color: #555;
        }

        .game-status.ready {
            background: linear-gradient(180deg, var(--gold), #b8860b);
            color: #1a1a1a;
            animation: statusPulse 1.5s ease-in-out infinite;
        }

        .game-status.in-progress {
            background: linear-gradient(180deg, var(--blue), #0088aa);
            color: white;
        }

        .game-status.completed {
            background: linear-gradient(180deg, var(--green), #00aa55);
            color: #1a1a1a;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 10px var(--gold-glow); }
            50% { box-shadow: 0 0 25px var(--gold-glow); }
        }

        /* Hidden game content (mystery mode) */
        .game-card .game-content {
            transition: opacity 0.5s, transform 0.5s;
        }

        .game-card.mystery .game-content {
            opacity: 0;
            transform: scale(0.8);
        }

        .game-card.mystery .mystery-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .mystery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(15, 15, 25, 0.98), rgba(10, 10, 18, 0.98));
            border-radius: 17px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 5;
        }

        /* X-shaped chain pattern */
        .chains-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            border-radius: 17px;
        }

        .chain-x {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 1.8rem;
            color: #3a3a4a;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            letter-spacing: -5px;
            white-space: nowrap;
            transform-origin: center;
        }

        .chain-x-1 {
            transform: translate(-50%, -50%) rotate(45deg);
            animation: chainGlow 3s ease-in-out infinite;
        }

        .chain-x-2 {
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: chainGlow 3s ease-in-out infinite 1.5s;
        }

        @keyframes chainGlow {
            0%, 100% { color: #3a3a4a; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
            50% { color: #4a4a5a; text-shadow: 0 2px 8px rgba(100,100,120,0.3); }
        }

        .lock-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .big-lock {
            font-size: 3.5rem;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.7));
            animation: lockPulse 2s ease-in-out infinite;
        }

        @keyframes lockPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mystery-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            color: #555;
            margin-top: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .mystery-game-number {
            font-family: 'Black Ops One', cursive;
            font-size: 1.1rem;
            color: #444;
            margin-top: 12px;
        }

        /* Chain breaking animation */
        @keyframes chainBreakX1 {
            0% { transform: translate(-50%, -50%) rotate(45deg) scale(1); opacity: 1; }
            100% { transform: translate(-150%, -150%) rotate(45deg) scale(0.5); opacity: 0; }
        }

        @keyframes chainBreakX2 {
            0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); opacity: 1; }
            100% { transform: translate(50%, -150%) rotate(-45deg) scale(0.5); opacity: 0; }
        }

        @keyframes lockShatter {
            0% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
            30% { transform: scale(1.5) rotate(-10deg); opacity: 1; filter: brightness(3); }
            100% { transform: scale(0) rotate(180deg); opacity: 0; filter: brightness(0); }
        }

        .chains-container.breaking .chain-x-1 {
            animation: chainBreakX1 0.6s ease-out forwards;
        }

        .chains-container.breaking .chain-x-2 {
            animation: chainBreakX2 0.6s ease-out 0.1s forwards;
        }

        .lock-container.breaking .big-lock {
            animation: lockShatter 0.8s ease-out forwards;
        }

        .mystery-overlay.revealing {
            animation: overlayFade 0.8s ease-out 0.5s forwards;
        }

        @keyframes overlayFade {
            0% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }

        /* Sparks effect */
        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes sparkFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Progress Bar - HIDDEN */
        .tournament-progress {
            max-width: 1400px;
            margin: 0 auto 30px;
            background: rgba(20, 20, 35, 0.9);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px 30px;
        }

        .progress-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: var(--gold);
            margin-bottom: 15px;
            text-align: center;
        }

        .progress-bar-container {
            height: 30px;
            background: #1a1a2a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--red), var(--gold), var(--green));
            border-radius: 15px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 50%);
        }

        .progress-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0 10px;
        }

        .progress-marker {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.4rem;
            color: #555;
        }

        .progress-marker.active {
            color: var(--gold);
        }

        .progress-marker.completed {
            color: var(--green);
        }

        /* Bottom Actions */
        .hub-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hub-btn {
            font-family: 'Black Ops One', cursive;
            font-size: 1rem;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hub-btn.primary {
            background: linear-gradient(180deg, var(--purple), #6622aa);
            color: white;
            box-shadow: 0 5px 0 #441177;
        }

        .hub-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #441177, 0 0 30px rgba(153, 69, 255, 0.5);
        }

        .hub-btn.secondary {
            background: linear-gradient(180deg, #444, #222);
            color: white;
            box-shadow: 0 5px 0 #111;
        }

        .hub-btn.secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #111;
        }

        .hub-btn.danger {
            background: linear-gradient(180deg, var(--red), #aa1133);
            color: white;
            box-shadow: 0 5px 0 #661122;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 900px;
            }
            .game-card {
                min-height: 260px;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            .hub-title {
                font-size: 2.5rem;
            }
            .games-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            .game-card {
                min-height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- START SCREEN -->
    <div class="start-screen" id="startScreen">
        <h1 class="main-title">
            <span class="physical">PHYSICAL:</span>
            <span class="tech">TECH</span>
        </h1>
        <p class="subtitle">TOURNAMENT 2025</p>
        <button class="start-btn" id="startBtn">START TOURNAMENT</button>
        <p class="player-count">144 PLAYERS | 16 TEAMS | 4 GAMES | 1 CHAMPION</p>
    </div>

    <!-- GAME HUB -->
    <div class="hub-screen" id="hubScreen">
        <div class="hub-header">
            <h1 class="hub-title">
                <span class="physical">PHYSICAL:</span>
                <span class="tech">TECH</span>
            </h1>
            <p class="hub-subtitle">SELECT A GAME TO BEGIN</p>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Game cards will be generated by JS -->
        </div>

        <!-- Tournament progress and admin buttons moved to scoreboard.html -->
    </div>

    <script src="players.js"></script>
    <script src="game-state.js"></script>
    <script>
        // DOM Elements
        const startScreen = document.getElementById('startScreen');
        const hubScreen = document.getElementById('hubScreen');
        const startBtn = document.getElementById('startBtn');
        const gamesGrid = document.getElementById('gamesGrid');

        // Game URLs
        const GAME_URLS = {
            1: 'game-flow.html?game=1',
            2: 'game-flow.html?game=2',
            3: 'game-flow.html?game=3',
            4: 'game-flow.html?game=4'
        };

        // Initialize
        function init() {
            const state = getState();

            if (state.tournamentStarted) {
                showHub();
            } else {
                showStartScreen();
            }
        }

        // Show start screen
        function showStartScreen() {
            startScreen.classList.remove('hidden');
            hubScreen.classList.remove('active');
        }

        // Show hub
        function showHub() {
            startScreen.classList.add('hidden');
            hubScreen.classList.add('active');
            renderGameCards();
        }

        // Start tournament
        startBtn.addEventListener('click', () => {
            playSound(800, 'sine', 0.2);
            startTournament();
            showHub();
        });

        // Track which games have been revealed this session
        const revealedGames = new Set();

        // Render game cards
        function renderGameCards() {
            const state = getState();
            gamesGrid.innerHTML = '';

            for (let i = 1; i <= 4; i++) {
                const config = GAME_CONFIG[i];
                const gameState = state.games[i];
                const card = document.createElement('div');

                let statusClass = 'locked';
                let statusText = 'LOCKED';

                if (gameState.completed) {
                    statusClass = 'completed';
                    statusText = 'COMPLETED';
                } else if (gameState.unlocked) {
                    if (gameState.currentMatch > 0) {
                        statusClass = 'in-progress';
                        statusText = `MATCH ${gameState.currentMatch}/${config.matches}`;
                    } else {
                        statusClass = 'ready';
                        statusText = 'READY';
                    }
                }

                // Determine if game should show mystery (chains) or revealed content
                const isRevealed = revealedGames.has(i) || gameState.completed || (gameState.unlocked && gameState.currentMatch > 0);
                const showMystery = !isRevealed;

                card.className = `game-card ${gameState.unlocked ? 'unlocked' : 'locked'} ${gameState.completed ? 'completed' : ''} ${showMystery ? 'mystery' : ''}`;
                card.dataset.game = i;

                // Generate X chain pattern
                const chainStr = '‚õìÔ∏è'.repeat(12);

                card.innerHTML = `
                    <div class="game-content">
                        <div class="game-number">GAME ${i}</div>
                        <div class="game-icon">${config.icon}</div>
                        <div class="game-name">${config.name}</div>
                        <div class="game-players">${config.playersPerTeam} vs ${config.playersPerTeam}</div>
                        <div class="game-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="mystery-overlay">
                        <div class="chains-container">
                            <div class="chain-x chain-x-1">${chainStr}</div>
                            <div class="chain-x chain-x-2">${chainStr}</div>
                        </div>
                        <div class="lock-container">
                            <span class="big-lock">${gameState.unlocked ? 'üîì' : 'üîí'}</span>
                            <div class="mystery-text">${gameState.unlocked ? 'CLICK TO REVEAL' : 'LOCKED'}</div>
                            <div class="mystery-game-number">GAME ${i}</div>
                        </div>
                    </div>
                `;

                if (gameState.unlocked && !gameState.completed) {
                    card.addEventListener('click', () => {
                        if (showMystery && !revealedGames.has(i)) {
                            revealGame(i, card);
                        } else {
                            launchGame(i);
                        }
                    });
                }

                gamesGrid.appendChild(card);
            }
        }

        // Reveal game with chain-breaking animation
        function revealGame(gameNumber, card) {
            playSound(200, 'sawtooth', 0.3);

            const overlay = card.querySelector('.mystery-overlay');
            const chainsContainer = card.querySelector('.chains-container');
            const lockContainer = card.querySelector('.lock-container');

            // Create sparks
            createSparks(card);

            // Start breaking animation
            chainsContainer.classList.add('breaking');
            lockContainer.classList.add('breaking');
            overlay.classList.add('revealing');

            // Play breaking sounds
            setTimeout(() => playSound(150, 'square', 0.2), 100);
            setTimeout(() => playSound(100, 'square', 0.2), 200);
            setTimeout(() => playSound(300, 'triangle', 0.3), 400);

            // Mark as revealed
            setTimeout(() => {
                revealedGames.add(gameNumber);
                card.classList.remove('mystery');
                // Play reveal sound
                playSound(500, 'sine', 0.15);
                setTimeout(() => playSound(700, 'sine', 0.15), 100);
                setTimeout(() => playSound(900, 'sine', 0.2), 200);
            }, 1000);
        }

        // Create spark effects
        function createSparks(card) {
            const rect = card.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.className = 'spark';

                    const angle = (Math.PI * 2 * i) / 20 + Math.random() * 0.5;
                    const distance = 80 + Math.random() * 60;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;

                    spark.style.left = centerX + 'px';
                    spark.style.top = centerY + 'px';
                    spark.style.setProperty('--tx', tx + 'px');
                    spark.style.setProperty('--ty', ty + 'px');
                    spark.style.animation = `sparkFly 0.6s ease-out forwards`;
                    spark.style.background = ['#ffd700', '#ff6600', '#ffaa00', '#ffffff'][Math.floor(Math.random() * 4)];

                    card.appendChild(spark);
                    setTimeout(() => spark.remove(), 600);
                }, i * 30);
            }
        }

        // Launch game
        function launchGame(gameNumber) {
            playSound(600, 'sine', 0.15);
            window.location.href = GAME_URLS[gameNumber];
        }

        // Sound effect
        function playSound(freq, type, duration) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = type;
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + duration);
            } catch (e) {}
        }

        // Listen for state changes
        window.addEventListener('tournamentStateChanged', () => {
            if (hubScreen.classList.contains('active')) {
                renderGameCards();
            }
        });

        // Check for celebration redirect
        window.addEventListener('focus', () => {
            const state = getState();
            if (state.currentScreen === 'celebration') {
                window.location.href = 'celebration.html';
            }
        });

        // Initialize on load
        init();
    </script>
</body>
